<!DOCTYPE html>
<html>
  <head>
    <title>Better Doctor Finder</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Better Doctor</h1>
      <p class="lead">We help you find a better doctor, faster.</p>
    </div>
    <!-- CONTAINER -->
    <div class="container">
      <!-- FORMS -->
      <!-- CITY FORM -->
      <form class="city form-inline">
        <div class="form-group city">
          <label for="city-input">City</label>
          <input
            type="text"
            class="form-control"
            id="city-input"
            placeholder="Enter city"
          />
          <button type="submit" class="btn city">Search</button>
        </div>
      </form>
      <!-- CITY FORM -->

      <div id="form-container">
        <!-- SYMPTOM FORM -->
        <form class="symptom">
          <div class="form-group">
            <label for="symptom-input">Search by symptom keyword</label>
            <input
              type="text"
              class="form-control"
              id="symptom-input"
              placeholder="Enter symptom"
            />
            <button type="submit" class="btn symptom">Search</button>
          </div>
        </form>
        <!-- SYMPTOM FORM -->

        <!-- NAME FORM -->
        <form class="name">
          <div class="form-group">
            <label for="name-input">Search by doctor's last name</label>
            <input
              type="text"
              class="form-control"
              id="name-input"
              placeholder="Enter last name"
            />
            <button type="submit" class="btn name">Search</button>
          </div>
        </form>
        <!-- NAME FORM -->
      </div>
      <!-- FORMS -->
    </div>
    <!-- CONTAINER -->

    <!-- RESULTS -->
    <div id="results"></div>
    <!-- RESULTS -->
  </body>
</html>
